<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Jihan Astwen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Ini Header Nav -->
    <header class="nav-container">
        <div class="logo-icon"></div>
    <nav>
        <ul class="menu-list">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Our Profile</a>
            </li>
            <li>
                <a href="#">Portofolio</a>
            </li>
            <li>
                <a href="#">Message Us</a>
            </li>
        </ul>
    </nav>
    </header>

    <hr />

    <main>
        <!-- Ini Home Content -->
         <section>
            <header>
                <h1>Hi User, Welcome to the Another World</h1>
            </header>

            <article>
                <p>Ini adalah website portofolio saya</p>

                <div class="banner-container">
                    <div class="banner-item" style="background-image: url(assets/4.jpeg);"></div>
                    <div class="banner-item" style="background-image: url(assets/5.jpeg);"></div>
                    <div class="banner-item" style="background-image: url(assets/6.jpeg);"></div>
                </div>
            </article>
         </section>

         <hr />

        <!-- Ini Our Profile Content -->
         <section id="our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>

            <article class="profile-content">
                <div class="profile-item">
                    <div class="profile-icon profile-1"></div>
                    <p>Profile 1</p>
                </div>

                <div class="profile-item">
                    <div class="profile-icon profile-2"></div>
                    <p>Profile 2</p>
                </div>

                <div class="profile-item">
                    <div class="profile-icon profile-3"></div>
                    <p>Profile 3</p>
                </div>

                <div class="divider"></div>
            </article>
         </section>

         <hr />
    
        <!-- Ini Portofolio Content -->
    
        <!-- Ini Message Us Content -->
         <section id="message-us">
            <header>
                <h1>Message Us</h1>
            </header>

            <article style="display: flex; justify-content: space-between;">
                <form action=""method="post">
                    <table>
                        <tr>
                            <td>Nama</td>
                            <td> : </td>
                            <td><input type="text" required></td>
                        </tr>
        
                        <tr>
                            <td>Tanggal Lahir</td>
                            <td> : </td>
                            <td><input type="date" required></td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin</td>
                            <td> : </td>
                            <td><input type="radio" name="jk"> Laki-laki
                                <input type="radio" name="jk"> Perempuan
                            </td>
                        </tr>
                        <tr>
                            <td>Pesan</td>
                            <td> : </td>
                            <td><textarea cols="31" rows="5" required></textarea></td>
                        </tr>
                        <tr>
                            <td rowspan="2">
                                <button type="button" onclick="nextSlide(1);">Submit</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </article>
         </section>
    </main>

    <script src="js/script.js"></script>
    
</body>

</html>
