<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Jihan Astwen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
     @media only screen and (max-width: 600px) {
        .nav-container {
            flex-direction: column;
        }
    }

</style>
<body>
    <!-- Ini Header Nav -->
    <header class="nav-container">
        <div class="logo-icon"></div>
        
        <nav>
            <a>Home</a>
            <a href="#our-profile">Our Profile</a>
            <a>Portofolio</a>
            <a href="#message-us">Message Us</a>
        </nav>
    </header>
    <hr />

    <main>
        <!-- Ini Home Content -->
         <section>
            <header>
                <h1>Hi User, Welcome to the Another World</h1>
            </header>

            <article>
                <p>Ini adalah website portofolio saya</p>

                <div class="banner-container"></div>
            </article>
         </section>

         <hr />

        <!-- Ini Our Profile Content -->
         <section id="our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>

            <article class="profile-content">
                <div class="profile-item">
                    <div class="profile-icon profile-1"></div>
                    <p>Profile 1</p>
                </div>

                <div class="profile-item">
                    <div class="profile-icon profile-2"></div>
                    <p>Profile 2</p>
                </div>

                <div class="profile-item">
                    <div class="profile-icon profile-3"></div>
                    <p>Profile 3</p>
                </div>

                <div class="divider"></div>
            </article>
         </section>
    
        <!-- Ini Portofolio Content -->
    
        <!-- Ini Message Us Content -->
         <section id="message-us">
            <header>
                <h1>Message Us</h1>
            </header>

            <form action=""method="post">
            <table>
                <tr>
                    <td>Nama</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Tanggal Lahir</td>
                    <td><input type="date"></td>
                </tr>
            </form>
         </section>
    </main>
    
</body>

</html>
